<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Vehicle Onboarding Checklist</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ğŸš› Fleet Vehicle Onboarding Checklist</h1>
    <p><em>Complete all phases for DVSA compliance and safe handover. Progress can be saved to GitHub for backup.</em></p>

    <!-- Checklist Management Section -->
    <div class="checklist-management-section">
        <h2>ğŸ“Š Checklist Management</h2>
        <label for="checklist-select">Select Checklist</label>
        <select id="checklist-select" class="header-input"></select>
        <button id="new-checklist-btn">âœ¨ New Checklist</button>
        <button id="delete-checklist-btn">ğŸ—‘ï¸ Delete Selected</button>
    </div>

    <!-- Header Section -->
    <div class="header-section">
        <h2>ğŸ“‹ Vehicle & Driver Details</h2>
        <label for="registration">Vehicle Registration</label>
        <input type="text" id="registration" class="header-input" placeholder="e.g., AB12 CDE" maxlength="10">

        <label for="make-model">Make & Model</label>
        <input type="text" id="make-model" class="header-input" placeholder="Copy and Paste Make & Model from Fleetcheck">
        
        <label for="driver-name">Driver Full Name</label>
        <input type="text" id="driver-name" class="header-input" placeholder="Driver Full Name">
        
        <label for="driver-email">Driver Email Address</label>
        <input type="email" id="driver-email" class="header-input" placeholder="Driver Email Address">

        <label for="driver-start-date">Driver Start Date of Employment</label>
        <input type="date" id="driver-start-date" class="header-input">

        <label for="location">Location</label>
        <select id="location" class="header-input">
            <option value="Office">Office</option>
            <option value="Site-based">Site-based</option>
        </select>

        <label for="tax-status">Tax Status</label>
        <select id="tax-status" class="header-input">
            <option value="None Personal Use">None Personal Use</option>
            <option value="Personal Use">Personal Use</option>
        </select>

        <label for="seller-email">Seller's Email</label>
        <input type="email" id="seller-email" class="header-input" placeholder="Seller's Email Address">
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar">
        <div id="progress-fill" class="progress-fill" style="width: 0%;"></div>
    </div>
    <p id="progress-text" style="text-align: center; font-weight: bold;">0/0 tasks completed (0%)</p>
    
    <!-- Phase Progress Summary -->
    <div id="phase-progresses" style="background: white; padding: 15px; border-radius: 8px; margin: 15px 0;"></div>

    <!-- Form Container -->
    <form id="checklist-form"></form>

    <!-- Action Buttons -->
    <div style="text-align: center; margin: 30px 0;">
        <button id="pdf-btn">ğŸ“„ Generate PDF Report</button>
        <button id="load-file-btn">ğŸ“ Load Progress from File (JSON)</button>
        <button id="save-server-btn">â˜ï¸ Save Progress to Server</button>
        <input type="file" id="load-file" accept=".json" style="display: none;">
        <br>
        <button id="reset-btn">ğŸ”„ Reset Checklist</button>
    </div>

    <!-- Status Messages -->
    <div id="save-status"></div>

    <script
        src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"
        integrity="sha384-JcnsjUPPylna1s1fvi1u12X5qjY5OL56iySh75FdtrwhO/SWXgMjoVqcKyIIWOLk"
        crossorigin="anonymous"></script>
    <script
        src="https://unpkg.com/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.js"
        integrity="sha384-EWVs2tqPdbLgg2rGcSRBwyiioqw65FTwg3QDfZa3l5MRxsJVmR8h4zgm7+ViTp14"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
